# Flyway Properties for Environment-specific Configuration
# Override these values based on environment (dev, staging, prod)

# Environment
flyway.environment=local

# Database settings
flyway.url=jdbc:postgresql://localhost:5432/aurora_postgres_db
flyway.user=postgres
flyway.password=postgres

# Migration settings
flyway.locations=filesystem:scripts/ddl,filesystem:scripts/dml
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.outOfOrder=false

# Schema settings
flyway.schemas=public,audit,logs
flyway.defaultSchema=public

# Migration naming
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# AWS Aurora simulation
flyway.connectRetries=3
flyway.connectRetriesInterval=10
