# Liquibase Configuration File for Environment-specific Settings
# Override these values based on environment (dev, staging, prod)

# Environment
liquibase.environment=local

# Database settings
changeLogFile=scripts/db-changelog.xml
url=jdbc:postgresql://localhost:5432/aurora_postgres_db
username=postgres
password=postgres
driver=org.postgresql.Driver

# Liquibase settings
logLevel=INFO
contexts=default
defaultSchemaName=public
liquibaseSchemaName=liquibase

# Migration settings
databaseChangeLogTableName=databasechangelog
databaseChangeLogLockTableName=databasechangeloglock

# AWS Aurora simulation
connectionRetryAttempts=3
connectionRetryInterval=10

# Output settings
outputDefaultSchema=true
outputDefaultCatalog=true
