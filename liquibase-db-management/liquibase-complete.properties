# Liquibase Configuration for Aurora Postgres with LocalStack
# This configuration uses standalone SQL files for DDL and DML

# Database connection settings
changeLogFile=scripts/db-changelog-complete.xml
url=jdbc:postgresql://localhost:5432/aurora_postgres_db
username=postgres
password=postgres
driver=org.postgresql.Driver

# Liquibase settings
logLevel=INFO
contexts=default
defaultSchemaName=public
liquibaseSchemaName=liquibase
databaseChangeLogTableName=databasechangelog
databaseChangeLogLockTableName=databasechangeloglock

# AWS Aurora specific settings (simulated with LocalStack)
connectionRetryAttempts=3
connectionRetryInterval=10

# Output settings
outputDefaultSchema=true
outputDefaultCatalog=true
